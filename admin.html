<h2>Create New Key</h2>
<input type="text" id="newKey" placeholder="Key name, e.g., KEY1">
<input type="number" id="newTime" placeholder="Timer in min" value="10">
<button onclick="createKey()">Create Key</button>

<script>
async function createKey() {
  const adminKey = document.getElementById('adminKey').value
  const keyName = document.getElementById('newKey').value
  const time = document.getElementById('newTime').value || '10'
  if (!adminKey || !keyName) return alert('Enter admin key and key name')
  const url = `https://mathspacekey.joshua-watson.workers.dev/admin?action=create&key=${keyName}&time=${time}`
  const resp = await fetch(url, { headers: {'X-Admin-Key': adminKey} })
  const text = await resp.text()
  output.textContent = text
}
</script>
