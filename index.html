<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoSolver Access</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    input { width: 100%; padding: 8px; margin: 10px 0; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    pre { background: #eee; padding: 10px; margin-top: 20px; white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h1>Get Your AutoSolver Code</h1>

  <label for="keyInput">Enter your Mathspace key:</label>
  <input type="text" id="keyInput" placeholder="Your key here">

  <button id="getCode">Get Code</button>

  <pre id="output">Your code will appear here after entering a valid key.</pre>

  <script>
    const button = document.getElementById('getCode');
    const output = document.getElementById('output');

    button.addEventListener('click', async () => {
      const key = document.getElementById('keyInput').value.trim();
      if (!key) return alert("Please enter a key.");

      try {
        const response = await fetch('https://mathspacekey.joshua-watson.workers.dev', {
          headers: { 'X-User-Key': key }
        });

        if (response.status === 200) {
          const js = await response.text();
          output.textContent = js;
        } else if (response.status === 403) {
          output.textContent = 'Invalid key or access denied.';
        } else {
          output.textContent = 'Error fetching code: ' + response.status;
        }
      } catch (err) {
        output.textContent = 'Error fetching code: ' + err;
      }
    });
  </script>
</body>
</html>
